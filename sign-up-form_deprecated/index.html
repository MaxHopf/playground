<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website description to be changed" />
    <title>Descriptive Title to be changed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <div class="headline">
            <h2>Sign Up</h2>
            <p>Welcome to our fake Service, where you can test our fake sign up form.</p>
        </div>
        <form action="" method="post">
            <div class="input">
                <input class="icon-input" type="text" name="user_name" id="user-name" placeholder=" " minlength="1"
                    maxlength="128" pattern="^[a-zA-Z][\-a-zA-Z0-9_\.]{1,20}$" autofocus required>
                <label for="user-name">Name</label>
                <span class="input-icon-left"></span>
            </div>
            <div class="input">
                <input class="icon-input" type="email" name="user_email" id="user-email" placeholder=" " minlength="1"
                    maxlength="128" required>
                <label for="user-email">Email</label>
                <span class="input-icon-left"></span>
            </div>
            <div class="input">
                <input type="password" name="user_password" id="user-password" placeholder=" " minlength="1"
                    maxlength="128" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    required>
                <label for="user-password">Password</label>
                <span class="input-icon-left"></span>
            </div>
            <div class="button button-primary">
                <button type="submit">Sign Up</button>
            </div>
            <p class="login-link">Already have an account? <a>Log In</a></p>
            <div class="divider"><span>or</span></div>
            <div class="button button-secondary">
                <button type="button" class="button-google" type="">
                    <div class="button-icon"></div>
                    <div>Sign up with Google</div>
                </button>
            </div>
            <p class="small-text">By signing up to create an account I accept Company's <a>Terms of Use and Privacy
                    Policy.</a></p>
        </form>
    </section>
</body>

</html>
